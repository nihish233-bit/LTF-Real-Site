<<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Hamburger Menü Test</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    /* --- ANİMASYONLU HAMBURGER --- */
    .hamburger {
        width: 35px;
        height: 28px;
        position: fixed;
        top: 15px;
        left: 15px;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        cursor: pointer;
    }

    .hamburger span {
        display: block;
        height: 4px;
        background: #fff;
        border-radius: 4px;
        transition: 0.35s ease;
    }

    /* X HALİ */
    .hamburger.open .bar1 {
        transform: translateY(12px) rotate(45deg);
    }
    .hamburger.open .bar2 {
        opacity: 0;
    }
    .hamburger.open .bar3 {
        transform: translateY(-12px) rotate(-45deg);
    }

    /* Menü */
    .side-menu {
        width: 220px;
        height: 100%;
        background: #222;
        color: #fff;
        position: fixed;
        top: 0;
        left: -220px;
        padding-top: 60px;
        transition: left 0.3s;
    }

    .side-menu a {
        display: block;
        color: #fff;
        padding: 15px;
        text-decoration: none;
        font-size: 18px;
    }

    .side-menu a:hover {
        background: #444;
    }

    .side-menu.open {
        left: 0;
    }
</style>
</head>

<body>

<!-- ANİMASYONLU HAMBURGER BUTONU -->
<div id="menuBtn" class="hamburger">
    <span class="bar1"></span>
    <span class="bar2"></span>
    <span class="bar3"></span>
</div>

<nav id="sideMenu" class="side-menu">
    <a href="index.html">Ana Sayfa</a>
    <a href="leaderboard.html">Liderlik Tablosu</a>
    <a href="proje.html">Projelerimiz</a>
    <a href="social.html">Sosyal Medya</a>
    <a href="team.html">Takımımız</a>
</nav>

<script>
    const btn = document.getElementById("menuBtn");
    const menu = document.getElementById("sideMenu");

    btn.addEventListener("click", () => {
        menu.classList.toggle("open");
        btn.classList.toggle("open");
    });
</script>

<div class="menu-icon" id="menuBtn"></div>
  <span class="bar bar1"></span>
  <span class="bar bar2"></span>
  <span class="bar bar3"></span>
</div>


</body>
</html>
